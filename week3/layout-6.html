<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT</title>
    <style>
        #container{
            width:800px;
            height:600px;
            border:3px solid black;
            margin:auto;
        }
        .box{
            width:100px;
            height:100px;
            background-color: teal;
            border-radius: 20px;
            float:left;
            margin:10px;
            padding:10px;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div id = "container">
          <div class = "box"></div>
          <div class = "box"></div>
          <div class = "box"></div>
          <div class = "box"></div>
          <div class = "box clear"></div>
          <div class = "box"></div>
          <div class = "box"></div>
          <div class = "box clear"></div>
          <div class = "box"></div>
          <div class = "box clear"></div>
    </div>
</body>
</html>
