<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
         .box{
             width: 100px;
             height: 100px;
             background-color: teal;
             margin: 10px;
             float: left;
         }
         .clear{
             clear: both;
         }
         .big-box{
            width:850px;
            height: 500px;
            border: 1px black;
         }
    </style>
</head>
<body>
    <div class="big-box">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box clear"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box clear"></div>
        <div class="box"></div>
        <div class="box clear"></div>
    </div>
</body>
</html>
